<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let product of products">
  <img src="../../assets/icon/favicon.ico">
    <ion-card-content>
      <ion-card-title >
        {{product.name}}
      </ion-card-title>
        <p>Price: </p> {{product.price}}
    </ion-card-content>
  </ion-card>
</ion-content>
